# - include: tasks/setup.yml group=hdfs-namenode:hdfs-datanode:id-group:etl
- include: tasks/setup-existing.yml group=hdfs-namenode:hdfs-datanode:etl


# HDFS - Namenode
- hosts: hadoop-master
  become: yes
  vars_files:
    - "vars/main.yml"
  roles:
    - { role: hdfs, hdfs_namenode: True }

# HDFS - Datanode    
- hosts: hadoop-worker
  become: yes
  vars_files:
  - "vars/main.yml"
  roles:
    - { role: hdfs, hdfs_namenode: False }


# Spark - Master
- hosts: hadoop-master
  become: yes
  vars_files:
    - "vars/main.yml"
  roles:
    - { role: spark, master: True }

# Spark - Slave    
- hosts: hadoop-worker
  become: yes
  vars_files:
  - "vars/main.yml"
  roles:
    - { role: spark, master : False }

